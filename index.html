<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Blossoming Flowers at Night</title>
</head>
<body>

  <div class="scene">
    <div class="flower mint-green"></div>
    <div class="flower coffee-brown"></div>
    <div class="flower sky-blue"></div>
    <div class="flower mint-green"></div>
    <div class="flower coffee-brown"></div>
    <div class="flower sky-blue"></div>

    <!-- Add more flowers -->
    <div class="flower mint-green"></div>
    <div class="flower coffee-brown"></div>
    <div class="flower sky-blue"></div>
    <div class="flower mint-green"></div>
    <div class="flower coffee-brown"></div>
    <div class="flower sky-blue"></div>

    <!-- Add more cherry blossoms -->
    <div class="cherry-blossom"></div>
    <div class="cherry-blossom"></div>
    <div class="cherry-blossom"></div>
    <div class="cherry-blossom"></div>
    <div class="cherry-blossom"></div>
    <div class="cherry-blossom"></div>

    <!-- Watermark -->
    <div class="watermark">Vincent</div>
  </div>

</body>
</html>
