<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courtship Question</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            margin: 50px;
        }

        #question {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        #buttons {
            display: flex;
            justify-content: center;
        }

        .button {
            padding: 12px 24px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button.yes {
            background-color: #4CAF50;
            color: #fff;
        }

        .button.no {
            background-color: #f44336;
            color: #fff;
        }

        .button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="question">Can I Court You?</div>
    <div id="buttons">
        <button class="button yes" onclick="showMessage('Yes')">Yes</button>
        <button class="button no" onclick="handleNoClick()">No</button>
    </div>
    <div id="result"></div>

  <script>

    </script>
</body>
</html>
